<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Maxfactor Survey form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Maxfactor Survey Form</h1>
        <p id="description" class="text-center">
          Thank you for taking the time to help us to improve our brand
        </p>
      </header>
      <form id="survey-form">
        <div class="form-element">
          <label for="name" id="name-label"> Name </label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-element">
          <label for="email" id="email-label"> Email </label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-element">
          <label for="number" id="number-label"> Age (optional) </label>
          <input type="number" id="number" placeholder="Age" min="1" max="99" />
        </div>
        <div class="form-element">
          <label for="role"> What is your favourite Max factor product?</label>
          <select id="dropdown" name="role">
            <option value="">Select your favourite product</option>
            <option value="mascara">False Lash Effect Mascara</option>
            <option value="foundation">Lasting Performance Foundation</option>
            <option value="lipstick">Colour Elixir Lipstick</option>
            <option value="powder">Cr√®me Puff Powder Compact</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-element">
          <p>Would you recommend Max factor products to a friend?</p>
          <label for="recommendations"
            ><input
              type="radio"
              name="recommendations"
              value="definitely"
              checked
              class="inline"
            />Definitely</label
          >
          <label for="recommendations"
            ><input
              type="radio"
              name="recommendations"
              value="maybe"
              class="inline"
            />Maybe</label
          >
          <label for="recommendations"
            ><input
              type="radio"
              name="recommendations"
              value="not sure"
              class="inline"
            />Not sure</label
          >
        </div>
        <div class="form-element">
          <p>
            What would you like to see on our website? (Check all that apply)
          </p>
          <label for="improvements"
            ><input
              type="checkbox"
              name="improvements"
              value="forum"
              class="inline"
            />Forum</label
          >
          <label for="improvements"
            ><input
              type="checkbox"
              name="improvements"
              value="tutorials"
              class="inline"
            />Make-up tutorials</label
          >
          <label for="improvements"
            ><input
              type="checkbox"
              name="improvements"
              value="inspirations"
              class="inline"
            />Inspirations</label
          >
          <label for="improvements"
            ><input
              type="checkbox"
              name="improvements"
              value="history"
              class="inline"
            />Brand's history</label
          >
        </div>
        <div class="form-element">
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            class="input-textarea"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <div class="form-element">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
